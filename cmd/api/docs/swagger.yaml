basePath: /v1
host: localhost:8080
info:
  contact:
    email: support@locally.cloud
    name: API Support
    url: https://locally.cloud/support
  description: A comprehensive API for managing local development environments, contexts,
    and services.
  license:
    name: Fair Source License
    url: https://locally.cloud/license
  termsOfService: https://locally.cloud/terms
  title: Locally API
  version: "1.0"
paths: {}
securityDefinitions:
  ApiKeyAuth:
    description: API key for authentication
    in: header
    name: X-API-Key
    type: apiKey
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
tags:
- description: Authentication and authorization endpoints
  name: Authentication
- description: User management operations
  name: Users
- description: Tenant management operations
  name: Tenants
- description: Context and environment management
  name: Contexts
- description: Message processing and worker management
  name: Messages
- description: Certificate management operations
  name: Certificates
- description: Environment variable management
  name: Environment
- description: Event management and notifications
  name: Events
- description: Worker and task management
  name: Workers
- description: Health check and status endpoints
  name: Health
